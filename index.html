<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intel 8086 Emulator in JS</title>
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/vitmalina/w2ui/master/dist/w2ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/vitmalina/w2ui/master/dist/w2ui.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <!-- formularz do wprowadzania wartości zmiennych -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex w-100">
                <a class="navbar-brand" href="#">Intel 8086 Simulator</a>
                <div class="ms-auto">
                    <a href="https://github.com/elkolorado/intel-8086-js" target="_blank" type="button" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-github"
                            viewBox="0 0 16 16">
                            <path
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z">
                            </path>
                        </svg>
                    </a>
                    </button>

                </div>
            </div>
        </div>
    </nav>

    <div class="container">


        <div class="row mt-5">
            <div class="col">
                <div class="inputBox  mx-auto">
                    <p class="mb-1">
                        <textarea id='lineCounter' wrap='off' readonly>1.</textarea>
                        <textarea spellcheck="false" wrap='off' class="mt-3 form-control terminal rounded-0"
                            id="terminal">mov ax, 0x0002
mov cx, 0x01
mov bh, 0x80
mov bl, bh
mov dx, 0x7d4f
mov bp, bx
mov di, cx
mov si, ax
xchg ax, bx
xchg bp, di
mov [bp], bl
mov [bp+0x0005], bx
mov [bp], dx
mov al, [bp]
mov [si+0x0008], dx
mov [bp+si+0x0012], ax
mov bx, [bp]
mov al, 0x50
xchg ax, [bp]
xchg [bp+0x0001], ax
mov sp, 0x00
push ax
push bx
push cx
push dx
pop cx
push cx
pop ax</textarea>
                    </p>
                    <div class="btn-group ms-auto mt-1">
                        <button class="btn btn-success rounded-0" onclick="parseTerminal()">Kompiluj & uruchom</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-flex">
                    <div class="me-5">
                        <div class="registers">
                            <table class="table table-dark mt-0 pt-0">
                                <thead>
                                    <tr>
                                        <th>Rejestry</th>
                                        <th>H</th>
                                        <th>L</th>
                                    </tr>

                                </thead>
                                <tbody>
                                    <tr>
                                        <td>A</td>
                                        <td id="ah">00</td>
                                        <td id="al">00</td>
                                    </tr>
                                    <tr>
                                        <td>B</td>
                                        <td id="bh">00</td>
                                        <td id="bl">00</td>
                                    </tr>
                                    <tr>
                                        <td>C</td>
                                        <td id="ch">00</td>
                                        <td id="cl">00</td>
                                    </tr>
                                    <tr>
                                        <td>D</td>
                                        <td id="dh">00</td>
                                        <td id="dl">00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="">
                        <div class="pointers">
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th>Wskaźniki</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>BP</td>
                                        <td id="bp">0000</td>
                                    </tr>
                                    <tr>
                                        <td>DI</td>
                                        <td id="di">0000</td>
                                    </tr>
                                    <tr>
                                        <td>SI</td>
                                        <td id="si">0000</td>
                                    </tr>
                                    <tr>
                                        <td>SP</td>
                                        <td id="sp">0000</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>

                <div class="d-flex">
                    <div style="margin-right: 20px;">
                        <table class="table table-dark mb-0 pb-0">
                            <thead>
                                <tr>
                                    <th>Pamięć</th>
                                    <th>Adres</th>
                                </tr>
                            </thead>
                        </table>
                        <div id="mem" style="width: 230px; height: 250px;"></div>
                    </div>
                    <div>
                        <table class="table table-dark mb-0 pb-0">
                            <thead>
                                <tr>
                                    <th>Konsola</th>
                                </tr>
                            </thead>
                        </table>
                        <div class="console">

                        </div>
                    </div>
                </div>

            </div>
        </div>







    </div>

    <form class="d-none">
        AX: <input type="text" id="ax"><br>
        BX: <input type="text" id="bx"><br>
        CX: <input type="text" id="cx"><br>
        DX: <input type="text" id="dx"><br>
        BP: <input type="text" id="bp"><br>
        DI: <input type="text" id="di"><br>
        SI: <input type="text" id="si"><br>
        offset: <input type="text" id="offset"><br>
        <input type="button" value="Symuluj" onclick="simulate()">
    </form>

    <!-- div do wyświetlania wyniku -->
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
